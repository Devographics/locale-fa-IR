  ###########################################################################

  - key: introduction.js2021
    t: |

      <span class="first-letter"></span> در سال 2021 اتفاقات زیادی رخ داد. در واقع آنقدر این اتفاقات زیاد بود که این نظرسنجی تا سال 2022 به تعویق افتاد!
      بین مجموعه‌ای از ابزارهای سریع‌تر و یک محصول جدید از فریم ورک های بک‌اند، دنیای جاوااسکریپت به تکامل ادامه داد. همچنین ما تمام تلاش خود را برای ادامه دادن انجام دادیم و به این نظرسنجی چند ویژگی پر قدرت اضافه کرده‌ایم. ([درباره ویژگی های جدید بیشتر بدانید](https://dev.to/sachagreif/whats-new-in-the-2021-state-of-javascript-survey-4eej)) مانند انواع سؤالات جدید، امکان ارجاع متقابل به دو نقطه (حقوق سالانه بر اساس سطح تجربه)، و حتی راهی برای سفارشی کردن نمودارها برای شما!
      با این حال، همه چیز آرام و روان نبود. ما مجبور شدیم با یک [نشت داده] (https://dev.to/sachagreif/disclosing-a-state-of-javascriptstate-of-css-data-breach-2lg1) که خوشبختانه عواقب بدی نداشت، برخورد کنیم. و ما دائماً تلاش می کنیم تا نظرسنجی را فراگیرتر، در دسترس تر و منصفانه تر کنیم.
      با این وجود، این نظرسنجی می تواند تنها بخش کوچک و کوچکی از اکوسیستم جاوااسکریپت را نشان دهد، امیدواریم که داده های حاصل برای شما جالب باشد!

      <span class="conclusion__byline">– Sacha Greif</span>

