    t: |
      وبلاگ های برجسته، پادکست ها و سایت ها شروع خوبی بود، اما امسال تصمیم گرفتیم یک قدم جلوتر برویم و در واقع افرادی را که جامعه جاوااسکریپت را تشکیل می دهند، معرفی کنیم!

