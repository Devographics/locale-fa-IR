  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.js2021
    t: |
      <span class="first-line">نحوه نوشتن CSS برای همیشه تغییر خواهد کرد</span>
      طی سال‌های زیادی، نوآوری‌های بسیاری در استایل نوشتاری برای وب در جاهای دیگر اتفاق افتاده است: در پیش پردازنده‌ها، فریم ورک های جاوااسکریپت یا کامپایلرها. مطمئناً خود CSS نیز بهبودهایی مانند [aspect-ratio](https://developer.mozilla.org/en-US/docs/Web/CSS/aspect-ratio) یا [ویژگی های سفارشی](https://developer.mozilla.org/en-US/docs/Web/CSS/--*). با این حال، ما هنوز هم به طور روزانه به کتابخانه ها و سایر کمک ها می پردازیم.
      اما تغییری در راه است زبان اصلی CSS در حال تکان خوردن و تجدید است و ما درست در خط مقدم تکامل هستیم.
      [Container Queries](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Container_Queries) عصر کاملاً جدیدی از طراحی پاسخگو(رسپانسیو) را به ارمغان خواهد آورد. و [Cascade Layers] (https://developer.mozilla.org/en-US/docs/Web/CSS/@layer) استفاده ما از فریم ورک ها، قالب‌بندی و مدیریت پایگاه‌های کد پیچیده را بسیار آسان‌تر می‌کند.
      وقتی به جلوتر نگاه می‌کنیم، می‌توانیم [@when/else](https://css-tricks.com/proposal-for-css-when/) را نیز ببینیم که در حال آمدن است، که به ما اجازه می‌دهد media را ترکیب کنیم، کانتینر ها و کوئری ها را در یک قانون واحد پشتیبانی می کند.
      با گذشت زمان، سال 2022 سالی است که در نهایت شاهد حرکتی در CSS هستیم و آن قابلیت تودرتو یا nesting است. توسعه دهندگانی که با ابزارهایی مانند Sass و PostCSS کار می‌کنند، تصور نمی کردند که بتوانند بدون استفاده از آنها این قابلیت را داشته باشند.
      همه این موضوعات به این معنی است که سال 2022 احتمالاً سالی است که در آن نحوه نوشتن CSS به طور اساسی تغییر خواهد کرد. این یک دوره فوق‌العاده هیجان‌انگیز است، و ما مشتاقانه منتظرپیاده‌سازی‌های شگفت‌انگیز در سال آینده هستیم.

