    - key: general.survey_intro_js2020
      t: >
          سال 2020 سال بسیار سختی برای همه بوده است، به همین دلیل نگرانی در رابطه با آخرین
          فریم‌ورک‌های جاوااسکریپت بسیار مسخره به نظر می‌رسید.


          با این حال، زندگی ادامه دارد، و جاوا اسکریپت هم همچنین. و یکبار دیگر، با کمک شما
          میخواهیم اطلاعات بهتری از نحوه استفاده و اکوسیستم‌های مورد علاقه شما کاربران اطلاعاتی
          بدست بیاوریم تا بتوانیم آینده را بهتر ببینیم.
