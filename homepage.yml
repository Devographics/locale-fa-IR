locale: fa-IR
translations:
    ###########################################################################
    # Homepage
    ###########################################################################

    - key: homepage.hand_coded
      t: Hand-coded in Japan.
    - key: homepage.leave_issue
      t: یک تیکت باز کنید
    - key: homepage.get_in_touch
      t: در تماس باشید

    - key: homepage.made_by
      t: 'نظرسنجی State of CSS ساخته شده توسط:'

    - key: homepage.previous_years
      t: 'سال‌های گذشته:'

    - key: homepage.intro
      t: >
          ## CSS سریعتر از همیشه در حال پیشرفت است.

          قابلیت‌هایی مانند Flexbox, Grid, Multi-Column… حتی با در نظر نگرفتن پارادایم کاملا جدید CSS-in-JS.

          بنابراین پس از موفقیت سالانه نظرسنجی‌مان [State Of JavaScript](https://stateofjs.com), تصمیم گرفتیم
          برای کمک به شناسایی جدیدترین گرایش‌ها به دنیای استایل‌ها و سلکتورها نیز قدم بگذاریم، و تلاش کنیم پلی بین "جداسازی بزرگ فرانت‌اند" باشیم.

    - key: homepage.take_survey
      t: شرکت در نظرسنجی

    - key: homepage.view_results
      t: دیدن نتایج ۲۰۱۹

    - key: share.help_spread
      t: کمک به اشتراک‌گذاری!

    - key: newsletter.stay_tuned
      t: همراه ما باشید
    - key: newsletter.leave_your_email
      t: ایمیل خود را برای ما ارسال کنید تا زمانی که نظرسنجی بعدی شروع شود به شما اطلاع دهیم.

    - key: author.sacha.bio
      t: >
          سازنده [Nivo](http://nivo.rocks/) کتابخانه تصویرسازی داده‌ها و همچنین
          [Mozaik](http://mozaik.rocks/), ابزاری برای ساخت داشبورهای زیبا.

    - key: author.raphael.bio
      t: >
          سازنده [Sidebar](http://sidebar.io) خبرنامه روزانه و
          [VulcanJS](http://vulcanjs.org), چهارچوب متن‌باز React+GraphQL.
