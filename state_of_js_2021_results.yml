    ###########################################################################

    - key: sections.user_info.description
      t: |
          امسال **16085** پاسخگو در این نظرسنجی شرکت کردند. به منظور کمک به برجسته کردن صداهای مختلف و ارائه بینش های عمیق تر، ما تلاش ویژه ای برای ارائه راه های جدید برای تجزیه داده های خود انجام دادیم.

    - key: sections.features.description
      t: |
         جاوااسکریپت ممکن است سریع پیشرفت کند، اما به نظر می رسد که توسعه دهندگان جاوااسکریپت حتی سریعتر پیشرفت می کنند، زیرا بسیاری از ویژگی های نسبتاً جدید در حال حاضر سطوح بالای پذیرش را نشان می دهند.

    - key: sections.technologies.description
      t: |
          نتایج امسال به درجه بالایی از پراکندگی در دنیای جاوااسکریپت اشاره دارد. امااین موضوع گاهی اوقات خوب به نظر نمی رسد، تمام این رقابت‌ها باعث ایجاد یک اکوسیستم بسیار پویا می‌شود.

    - key: sections.tools_others.description
      t: |
          انتخاب یک تکنولوژِی اغلب می‌تواند به مجموعه‌ای از انتخاب‌های سخت بین اولویت‌های رقیب منجر شود، و امسال ما سعی کردیم این فرآیند را با استفاده از یک قالب سؤال جدید به سبک براکت به تصویر بکشیم.

    - key: sections.environments.description
      t: |
          دسترسی به توسعه وب مدت هاست که مورد توجه قرار گرفته است، اما بسیاری از توسعه دهندگان اکنون متوجه شده اند که در واقع باید محیطی باشد که همه چیز بر آن استوار باشد.

    - key: sections.resources.description
      t: |
          وبلاگ های برجسته، پادکست ها و سایت ها شروع خوبی بود، اما امسال تصمیم گرفتیم یک قدم جلوتر برویم و در واقع افرادی را که جامعه جاوااسکریپت را تشکیل می دهند، معرفی کنیم!

    - key: sections.opinions.description
      t: |
          چه نقاط دردناکی وجود دارد که امروز شما را عقب نگه می‌دارد، چه ویژگی‌های از دست رفته‌ای که امیدوارید فردا از آن‌ها استفاده کنید، این فرصت شما بود تا مشکلات خود را با جاوااسکریپت به اشتراک بگذارید!

